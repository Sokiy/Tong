# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Sokiy
subtitle: "香蕉大则香蕉皮也大"
author: Sokiy
language: zh
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://sokiy.github.io
root: /
# permalink: :year/:month/:day/:title/
# the permalink is 2022/filename when permalink setting :name. and is diction/filename when permalink setting :title
permalink: :title/
permalink_defaults:

#Custom Setting Start

# Site settings
# 网站综合内容设置：
SEOTitle: 香蕉大则香蕉皮也大
#email: ""
description: "Sokiy Blog"
keyword: "Sokiy"

# SNS settings
# 一些社交平台地址，支持以下几种：
#weibo_username:
#zhihu_username:
github_username: Sokiy
#twitter_username:
#facebook_username:
#linkedin_username:

# Build settings
anchorjs: true # if you want to customize anchor. check out line:181 of `post.html`

sidebar-avatar: img/avatar.jpg # use absolute URL, seeing it's used in both `/` and `/about/`

# Friends
# 友情链接
friends: []

#comment:
#  type: gitment
#  id: your-id-created-by-https://github.com/settings/applications/new
#  secret: your-secret-created-by-https://github.com/settings/applications/new
#  owner: aircloud
#  repo: hexo-aircloud-blog

# 文章样式(是否首行缩进)：
post_style:
    indent: 0

# Custom Setting End
# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archive
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
    enable: true # Open external links in new tab
    field: site # Apply to the whole site
    exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: true
marked:
    prependRoot: true
    postAsset: true
relative_link: false
future: true

highlight:
    enable: true
    line_number: true
    auto_detect: false
    tab_replace: "  "

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: aircloud
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
    type: git
    repo: git@github.com:Sokiy/Sokiy.github.io.git
    branch: master
    message: Push something boring.
